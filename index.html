<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=500, initial-scale=1 user-scalable=no">
	<title></title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.transit.min.js"></script>
	<script type="text/javascript">
	$(function(){
		var o=$('#one');
		var t=$('#two');
		var oLink = $('#pageOneLink');
		var tLink=$('#pageTwoLink');

		$('#pageTwoLink').click(function(){
			$('#two').transition({ x: '-=320px' },function(){
				$('#one').transition({ x: '+=320px' });
			});
			console.log('test');
			return false;
		});	
	
		$('#pageOneLink').click(function(){
			$('#one').transition({ x: '-=320px' },function(){
				$('#two').transition({ x: '+=320px' });
			});
			console.log('test');
			return false;
		});	
	
	})
	
	</script>
	
	<style type="text/css">
	*{outline:0}
	body{width:320px;}
	div{
		width:320px;
		height:600px;
		float:left;
		display:inline;
		transition:left 50;
		-moz-transition:left 50;
		-webkit-transition:left .05s; /* Safari and Chrome */
		position:absolute;
		top:0px;
	}
	#main{
		width:320px;
		overflow:hidden;
	}
	#one{
		background:red;
	}
	#two{
		background:green;
	}
	
	.hidden{
		left:320px;
	}
	
	.display{
		left:0px;
	}
	.num{width:30%}
	
	</style>
</head>
<body>
	<div id="main">
		<div id="one" class="display">
			<a href="#" title="" id="pageTwoLink">go to page 2</a>
			<form action="">
				<input type=""/>
				<input type="submit"/>
				<input type="button" class="num" value="1"/>
				<input type="button" class="num" value="2"/>
				<input type="button" class="num" value="3"/>
				<input type="button" class="num" value="4"/>
				<input type="button" class="num" value="5"/>
				<input type="button" class="num" value="6"/>
				<input type="button" class="num" value="7"/>
				<input type="button" class="num" value="8"/>
				<input type="button" class="num" value="9"/>
			</form>
		</div>
		<div id="two" class="hidden">
			<a href="#" title="" id="pageOneLink">go to page 1</a>
		</div>
	</div>
</body>
</html>
